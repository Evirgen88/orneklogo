<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- Participants -->
    <g id="participants">
        <!-- Customer -->
        <rect x="50" y="20" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="110" y="45" text-anchor="middle">ğŸ§‘ Customer</text>
        
        <!-- Merchant -->
        <rect x="250" y="20" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="310" y="45" text-anchor="middle">ğŸª Merchant</text>
        
        <!-- Treps API -->
        <rect x="450" y="20" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="510" y="45" text-anchor="middle">ğŸ”— Treps API</text>
        
        <!-- Bank -->
        <rect x="650" y="20" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="710" y="45" text-anchor="middle">ğŸ¦ Bank</text>
    </g>
    
    <!-- Vertical Lines -->
    <line x1="110" y1="60" x2="110" y2="380" stroke="#ddd" stroke-dasharray="4"/>
    <line x1="310" y1="60" x2="310" y2="380" stroke="#ddd" stroke-dasharray="4"/>
    <line x1="510" y1="60" x2="510" y2="380" stroke="#ddd" stroke-dasharray="4"/>
    <line x1="710" y1="60" x2="710" y2="380" stroke="#ddd" stroke-dasharray="4"/>
    
    <!-- Arrows and Labels -->
    <!-- Initiates Payment -->
    <line x1="110" y1="100" x2="310" y2="100" stroke="#000" marker-end="url(#arrowhead)"/>
    <text x="210" y="95" text-anchor="middle">Initiates Payment</text>
    
    <!-- Payment Request -->
    <line x1="310" y1="150" x2="510" y2="150" stroke="#000" marker-end="url(#arrowhead)"/>
    <text x="410" y="145" text-anchor="middle">Payment Request (Non-3D)</text>
    
    <!-- Process Payment -->
    <line x1="510" y1="200" x2="710" y2="200" stroke="#000" marker-end="url(#arrowhead)"/>
    <text x="610" y="195" text-anchor="middle">Processes Payment</text>
    
    <!-- Transaction Result (Bank to API) -->
    <line x1="710" y1="250" x2="510" y2="250" stroke="#000" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
    <text x="610" y="245" text-anchor="middle">Transaction Result</text>
    
    <!-- Payment Status -->
    <line x1="510" y1="300" x2="310" y2="300" stroke="#000" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
    <text x="410" y="295" text-anchor="middle">Payment Status</text>
    
    <!-- Transaction Result (Merchant to Customer) -->
    <line x1="310" y1="350" x2="110" y2="350" stroke="#000" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
    <text x="210" y="345" text-anchor="middle">Transaction Result</text>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>
